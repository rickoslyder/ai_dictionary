<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Dictionary+</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        width: 320px;
        color: #333;
        background-color: #fff;
      }

      .dark-theme {
        background-color: #2c2c2e;
        color: #f5f5f7;
      }

      .popup-container {
        padding: 16px;
      }

      .header {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
      }

      .logo {
        font-size: 18px;
        font-weight: 600;
      }

      .description {
        font-size: 14px;
        margin-bottom: 16px;
        line-height: 1.5;
      }

      .button {
        display: block;
        width: 100%;
        padding: 10px 16px;
        border: none;
        border-radius: 4px;
        background-color: #4285f4;
        color: white;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        margin-bottom: 12px;
        text-align: center;
        text-decoration: none;
      }

      .button:hover {
        background-color: #3367d6;
      }

      .button.secondary {
        background-color: #f1f3f4;
        color: #3c4043;
      }

      .dark-theme .button.secondary {
        background-color: #3d3d41;
        color: #f5f5f7;
      }

      .button.secondary:hover {
        background-color: #e8eaed;
      }

      .dark-theme .button.secondary:hover {
        background-color: #4d4d4f;
      }

      .status {
        font-size: 14px;
        margin: 12px 0;
      }

      .status.error {
        color: #d93025;
      }

      .dark-theme .status.error {
        color: #ff6b6b;
      }

      .footer {
        font-size: 12px;
        color: #666;
        margin-top: 16px;
        text-align: center;
      }

      .dark-theme .footer {
        color: #a1a1a6;
      }
    </style>
  <script defer src="popup.js"></script></head>
  <body>
    <div class="popup-container">
      <div class="header">
        <div class="logo">AI Dictionary+</div>
      </div>
      <div class="description">
        Highlight any text on a webpage and click "Explain" to get an AI-powered
        explanation.
      </div>
      <div id="apiKeyStatus" class="status"></div>
      <a href="#" id="optionsBtn" class="button">Options</a>
      <a href="#" id="chatBtn" class="button secondary">Open Chat</a>
      <div class="footer">AI Dictionary+ v1.0.0</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
